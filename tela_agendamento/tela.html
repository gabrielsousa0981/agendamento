<!-- tela.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Barbearia</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Caminho para o arquivo CSS -->
</head>
<body>
    <header>
        <div class="header-container">
            <img src="assets/logo.svg" alt="Logo da Barbearia" class="logo" data-aos="fade-up" data-aos-duration="2000">
        </div>
    </header>
    <main>
        <section class="booking-section">
            <h1>Agende Seu Corte</h1>
            <p>Preencha os detalhes abaixo para agendar seu horário.</p>
            <form id="agendamento-form">
                <div class="form-group">
                    <label for="nomeCliente">Nome:</label>
                    <input type="text" id="nomeCliente" name="nomeCliente" placeholder="Seu nome" required>
                </div>
                <div class="form-group">
                    <label for="tipoCorte">Tipo de Corte:</label>
                    <select id="tipoCorte" name="tipoCorte" required>
                        <!-- As opções serão carregadas dinamicamente com JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="dataHora">Data e Hora:</label>
                    <input type="datetime-local" id="dataHora" name="dataHora" required>
                </div>
                <button type="submit" class="submit-button">Agendar</button>
            </form>
            <div id="mensagem"></div> <!-- Mensagem de sucesso ou erro -->
        </section>
    </main>
    <script src="js/scripts.js"></script> <!-- Caminho para o arquivo JavaScript -->
</body>
</html>
